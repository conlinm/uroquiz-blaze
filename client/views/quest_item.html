<template name="questItem">
  <div class="quest">
    <div class="quest-content">
      <p>{{Question}}
      	<ul class="list-group">
      	<li class="list-group-item">A. {{A}}</li>
      	<li class="list-group-item">B. {{B}}</li>
      	<li class="list-group-item">C. {{C}}</li>
      	<li class="list-group-item">D. {{D}}</li>
      	<li class="list-group-item">E. {{E}}</li>
      	<li class="list-group-item">Answer: {{Answer}}</li>
      	</p>
    </div>
  </div>
</template>
