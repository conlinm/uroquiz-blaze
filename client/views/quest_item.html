<template name="questItem">
  <div class="quest">
    <!--<div class="quest-content">-->
    <div class="panel panel-default">
    	<div class="panel-heading">
    	<h3 class="panel-title">{{Question}}</h3>
    	<div class="panel-body">
	  </div>
      	<ul class="list-group">
      	<li class="list-group-item"><input type="button" name="btn" class="btn btn-default" value="A" onclick="{{setAnswer}}">     {{A}}</li>
      	<li class="list-group-item"><input type="button" name="btn" class="btn btn-default" value="B">    {{B}}</li>
      	<li class="list-group-item"><input type="button" name="btn" class="btn btn-default" value="C">    {{C}}</li>
      	<li class="list-group-item"><input type="button" name="btn" class="btn btn-default" value="D">    {{D}}</li>
      	<li class="list-group-item"><input type="button" name="btn" class="btn btn-default" value="E">    {{E}}</li>
      	</ul>
        {{#if imagePresent}}
          <p>There are images</p>
          {{/if}}
        {{> responseToAnswer}}
